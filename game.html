<html>
  <head>
    <title>Table Tennis!</title>
    <style type="text/css">
    body {width:100px;}
    </style>
  </head>

  <body>
    <h2 style="background-color:red">Player1</h2>
    <h1 style="text-align:right;color:red" id='player1' data-player=1>0</h1>

    <h2 style="background-color:blue">Player2</h2>
    <h1 style="text-align:right;color:blue" id='player2' data-player=2>0</h1>

    <script src='src/Game.js'></script>
    <script src='src/Player.js'></script>
    <script src='http://code.jquery.com/jquery-2.0.3.min.js'></script>

    <script>
      var players = {
      	1: new Player(),
      	2: new Player()
      }

      var game = new Game(players[1], players[2]);

      function updateScoreboard() {
      	$('#player1').text(players[1].score);
      	$('#player2').text(players[2].score);
      }

      $(document).ready(function(){
      	$('#player1, #player2').on('click', function() {
      		var num = $(this).data('player')

      		players[num].scorePoint();
      		updateScoreboard();
      	})
      })
    </script>
  </body>

</html>
